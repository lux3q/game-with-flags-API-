<!DOCTYPE html>
<html lang="en">
  <style></style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <title>FUN WITH FLAGS</title>
  </head>
  <body>
    <h1>Fun with Flags</h1>
    <p>
      Guess which flag belongs to the given country. You have to click on right
      flag!
    </p>
    <button class="game-start">START GAME</button>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-content-game">
        <h2 class="country-name"></h2>
        <div>
          <img class="country-flag-img" />
        </div>
        <div class="score-paragraph">
        <p class="score-player"></p>
        <p class="score-computer"></p>
        </div>
    </div>
    <div class="score-div"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
